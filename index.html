<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="logic.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>RPS Game</title>
  </head>
  <body>
    <header>welcome to Rock, Paper, Scissors Game !</header>

    <div class="play-container">
      <div class="player">
        <img src="imgs/rock-p.png" />
        <div class="choices">
          <img src="imgs/rock.gif" />
          <img src="imgs/paper.gif" />
          <img src="imgs/scissors.gif" />
        </div>
      </div>

      <div class="computer">
        <img src="imgs/rock-c.png" />
        <div class="choices">
          <img src="imgs/rock.gif" />
          <img src="imgs/paper.gif" />
          <img src="imgs/scissors.gif" />
        </div>
      </div>
    </div>

    <div class="score">
      <p class="player-score">0</p>
      <p class="computer-score">0</p>
    </div>

    <div class="results">
      <button id="reset">Reset Game</button>
    </div>

    <footer>&#169; abderrahmane naab 2023</footer>
  </body>
</html>
